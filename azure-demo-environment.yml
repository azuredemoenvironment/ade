spec:
  replicas: 1
  selector:
    matchLabels:
      app: ade-loadtesting-influxdb
  template:
    metadata:
      labels:
        app: ade-loadtesting-influxdb
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
