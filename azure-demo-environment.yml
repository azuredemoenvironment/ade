apiVersion: apps/v1
kind: Deployment
metadata:
  name: ade-apigateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ade-apigateway
  template:
    metadata:
      labels:
        app: ade-apigateway
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: ade-apigateway
        image: acradebrmareus.azurecr.io/ade-apigateway:latest
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ade-apigateway
spec:
  ports:
  - port: 80
  selector:
    app: ade-apigateway
---
